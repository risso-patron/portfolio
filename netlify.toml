# Netlify Configuration
# Docs: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Portfolio estatico - sin comando de build necesario
  publish = "."
  
[build.environment]
  # Portfolio estatico HTML/CSS/JS vanilla
  NODE_VERSION = "18"


# Redirects para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers de Seguridad
[[headers]]
  for = "/*"
  [headers.values]
    # Prevenir clickjacking
    X-Frame-Options = "DENY"
    
    # Prevenir MIME sniffing
    X-Content-Type-Options = "nosniff"
    
    # XSS Protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy (antes Feature Policy)
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Headers para Assets Estáticos (Cache Largo)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para HTML (Sin Cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers para Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Content Security Policy (CSP)
# Ajusta según tus necesidades de terceros (Analytics, Supabase, etc.)
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https: blob:;
      font-src 'self' data:;
      connect-src 'self' https://*.supabase.co https://api.anthropic.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """

# Optimización de Imágenes (requiere Netlify Image CDN)
# [[plugins]]
#   package = "@netlify/plugin-image-optim"

# Deploy Contexts
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "staging" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Variables de entorno (NO incluir secrets aquí, usar Netlify UI)
# Las variables secretas se configuran en:
# Site Settings > Environment Variables en Netlify Dashboard
