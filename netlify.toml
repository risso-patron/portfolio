# Configuración de Netlify para Portfolio estático
# Jorge Luis Risso Patrón

[build]
  # Directorio a publicar (raíz del proyecto)
  publish = "."
  
  # No se necesita comando de build (sitio estático)
  command = ""

# Redirecciones para SPA (asegura que todas las rutas sirvan index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad y performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
