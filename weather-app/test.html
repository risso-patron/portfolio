<!DOCTYPE html>
<html>
<head>
    <title>Test Weather App</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .test { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { border-left: 4px solid green; }
        .error { border-left: 4px solid red; }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ Weather App - Test de Diagn√≥stico</h1>
    
    <div class="test">
        <h3>1. Test de API Key</h3>
        <p>API Key configurada: <span id="apiKeyTest">Verificando...</span></p>
    </div>

    <div class="test">
        <h3>2. Test de Conexi√≥n a API</h3>
        <button onclick="testAPI()">üß™ Probar Conexi√≥n con API</button>
        <p id="apiResult">Presiona el bot√≥n para probar</p>
    </div>

    <div class="test">
        <h3>3. Test de Ciudad Espec√≠fica</h3>
        <button onclick="testPanama()">üáµüá¶ Probar Ciudad de Panam√°</button>
        <p id="panamaResult">Presiona el bot√≥n para probar</p>
    </div>

    <div class="test">
        <h3>4. Informaci√≥n de Debug</h3>
        <p>Navegador: <span id="browser"></span></p>
        <p>Fecha: <span id="date"></span></p>
        <p>URL: <span id="url"></span></p>
    </div>

    <script>
        const API_KEY = '8d3599da8294f99fb8f1bc2ac0c7825b';
        const API_BASE_URL = 'https://api.openweathermap.org/data/2.5';

        // Test 1: API Key
        document.getElementById('apiKeyTest').textContent = 
            API_KEY ? '‚úÖ Configurada' : '‚ùå No encontrada';

        // Test 2: API Connection
        async function testAPI() {
            const result = document.getElementById('apiResult');
            result.textContent = '‚è≥ Probando conexi√≥n...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/weather?q=London&appid=${API_KEY}`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `‚úÖ <strong>Conexi√≥n exitosa!</strong><br>
                        Ciudad: ${data.name}<br>
                        Temp: ${Math.round(data.main.temp - 273.15)}¬∞C<br>
                        Estado: ${data.weather[0].description}`;
                    result.className = 'success';
                } else {
                    result.innerHTML = `‚ùå <strong>Error de API:</strong><br>
                        C√≥digo: ${response.status}<br>
                        Mensaje: ${data.message || 'Error desconocido'}`;
                    result.className = 'error';
                }
            } catch (error) {
                result.innerHTML = `‚ùå <strong>Error de red:</strong><br>${error.message}`;
                result.className = 'error';
            }
        }

        // Test 3: Panama Test
        async function testPanama() {
            const result = document.getElementById('panamaResult');
            result.textContent = '‚è≥ Probando Panam√°...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/weather?q=Panama City&appid=${API_KEY}&units=metric&lang=es`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `‚úÖ <strong>¬°Panam√° funciona!</strong><br>
                        Ciudad: ${data.name}<br>
                        Temperatura: ${Math.round(data.main.temp)}¬∞C<br>
                        Clima: ${data.weather[0].description}<br>
                        Humedad: ${data.main.humidity}%`;
                    result.className = 'success';
                } else {
                    result.innerHTML = `‚ùå <strong>Error con Panam√°:</strong><br>
                        C√≥digo: ${response.status}<br>
                        Mensaje: ${data.message || 'Error desconocido'}`;
                    result.className = 'error';
                }
            } catch (error) {
                result.innerHTML = `‚ùå <strong>Error de red:</strong><br>${error.message}`;
                result.className = 'error';
            }
        }

        // Debug info
        document.getElementById('browser').textContent = navigator.userAgent.split(' ')[0];
        document.getElementById('date').textContent = new Date().toLocaleString();
        document.getElementById('url').textContent = window.location.href;

        console.log('üß™ Weather App Test iniciado');
        console.log('API Key:', API_KEY ? 'Configurada ‚úÖ' : 'No encontrada ‚ùå');
    </script>
</body>
</html>
