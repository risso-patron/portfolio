<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Versión Actualizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .timestamp {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .info {
            color: #666;
            margin-top: 20px;
            line-height: 1.6;
        }
        .success {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✅</div>
        <h1>Servidor Actualizado</h1>
        <div class="timestamp">
            Versión: 6 Nov 2025 - 21:10
        </div>
        <div class="info">
            <strong>✅ Si ves este mensaje, el servidor está sirviendo archivos actualizados.</strong>
            <br><br>
            Esto significa que tu fix de Weather App también está actualizado.
            <br><br>
            <strong>Siguiente paso:</strong> Limpia caché con Ctrl+Shift+R
        </div>
    </div>
</body>
</html>
