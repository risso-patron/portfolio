<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Jorge Luis Risso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .weather-data {
            display: none;
            text-align: center;
        }

        .weather-data.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .location {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .temperature {
            font-size: 4rem;
            color: #667eea;
            margin: 20px 0;
            font-weight: 700;
        }

        .description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .weather-icon {
            font-size: 5rem;
            margin: 20px 0;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .error {
            display: none;
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error.active {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .api-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #856404;
            text-align: center;
        }

        .api-info.hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÄÔ∏è Weather App</h1>
        
        <!-- Aviso para configurar API key -->
        <div class="api-info" id="apiInfo">
            ‚ö†Ô∏è Recuerda configurar tu API key en el c√≥digo (l√≠nea 139)
        </div>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Buscar ciudad (ej: Panama, London, Tokyo)" />
            <button onclick="searchWeather()" id="searchBtn">Buscar</button>
        </div>

        <div class="error" id="error">
            Ciudad no encontrada. Intenta con otra.
        </div>

        <div class="loading" id="loading">
            Cargando clima
        </div>

        <div class="weather-data" id="weatherData">
            <div class="location" id="location"></div>
            <div class="weather-icon" id="icon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Sensaci√≥n T√©rmica</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humedad</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Viento</div>
                    <div class="detail-value" id="wind"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Presi√≥n</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANTE: Reemplaza 'TU_API_KEY_AQUI' con tu API key de OpenWeatherMap
        const API_KEY = 'TU_API_KEY_AQUI';
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

        // Elementos del DOM
        const cityInput = document.getElementById('cityInput');
        const weatherData = document.getElementById('weatherData');
        const error = document.getElementById('error');
        const loading = document.getElementById('loading');
        const searchBtn = document.getElementById('searchBtn');
        const apiInfo = document.getElementById('apiInfo');

        // Iconos del clima
        const weatherIcons = {
            'Clear': '‚òÄÔ∏è',
            'Clouds': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Drizzle': 'üå¶Ô∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Smoke': 'üå´Ô∏è',
            'Haze': 'üå´Ô∏è',
            'Dust': 'üå´Ô∏è',
            'Fog': 'üå´Ô∏è',
            'Sand': 'üå´Ô∏è',
            'Ash': 'üå´Ô∏è',
            'Squall': 'üí®',
            'Tornado': 'üå™Ô∏è'
        };

        // Verificar si la API key est√° configurada
        if (API_KEY === 'TU_API_KEY_AQUI') {
            apiInfo.classList.remove('hidden');
        } else {
            apiInfo.classList.add('hidden');
        }

        // Funci√≥n principal para buscar clima
        async function searchWeather() {
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Por favor ingresa una ciudad');
                return;
            }

            if (API_KEY === 'TU_API_KEY_AQUI') {
                showError('‚ö†Ô∏è Debes configurar tu API key primero');
                return;
            }

            hideElements();
            showLoading();
            searchBtn.disabled = true;

            try {
                const response = await fetch(
                    `${API_URL}?q=${city}&appid=${API_KEY}&units=metric&lang=es`
                );

                if (!response.ok) {
                    throw new Error('Ciudad no encontrada');
                }

                const data = await response.json();
                displayWeather(data);
                
            } catch (err) {
                showError('Ciudad no encontrada. Intenta con otra.');
            } finally {
                hideLoading();
                searchBtn.disabled = false;
            }
        }

        // Mostrar datos del clima
        function displayWeather(data) {
            document.getElementById('location').textContent = 
                `${data.name}, ${data.sys.country}`;
            
            document.getElementById('temperature').textContent = 
                `${Math.round(data.main.temp)}¬∞C`;
            
            document.getElementById('description').textContent = 
                data.weather[0].description;
            
            document.getElementById('icon').textContent = 
                weatherIcons[data.weather[0].main] || 'üå°Ô∏è';
            
            document.getElementById('feelsLike').textContent = 
                `${Math.round(data.main.feels_like)}¬∞C`;
            
            document.getElementById('humidity').textContent = 
                `${data.main.humidity}%`;
            
            document.getElementById('wind').textContent = 
                `${Math.round(data.wind.speed * 3.6)} km/h`;
            
            document.getElementById('pressure').textContent = 
                `${data.main.pressure} hPa`;

            weatherData.classList.add('active');
        }

        // Funciones auxiliares
        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
            setTimeout(() => {
                error.classList.remove('active');
            }, 3000);
        }

        function showLoading() {
            loading.classList.add('active');
        }

        function hideLoading() {
            loading.classList.remove('active');
        }

        function hideElements() {
            weatherData.classList.remove('active');
            error.classList.remove('active');
        }

        // Enter para buscar
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Cargar clima de ciudad por defecto al iniciar
        window.addEventListener('load', () => {
            cityInput.value = 'Panama';
            // Descomentar la l√≠nea de abajo para cargar autom√°ticamente:
            // if (API_KEY !== 'TU_API_KEY_AQUI') searchWeather();
        });
    </script>
</body>
</html>
