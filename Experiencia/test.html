<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuestionario para Ingeniero</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    form {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .opciones {
      margin-top: 10px;
    }

    .opciones label {
      font-weight: normal;
      display: block;
      margin-bottom: 5px;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #005599;
    }
  </style>
</head>
<body>
  <h1>Cuestionario para tu página web</h1>
  <form action="https://formsubmit.co/Luisrissopa@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://jorge-luis-risso-patron-dev.netlify.app">

    <label>1. ¿Cuál es tu especialidad como ingeniero?</label>
    <input type="text" name="especialidad" placeholder="Ej. civil, eléctrico, mecánico...">

    <label>2. ¿Cuál es el objetivo principal de tu sitio web?</label>
    <div class="opciones">
      <label><input type="checkbox" name="objetivo[]" value="Mostrar portafolio"> Mostrar tu portafolio de proyectos</label>
      <label><input type="checkbox" name="objetivo[]" value="Ofrecer consultoría"> Ofrecer servicios de consultoría</label>
      <label><input type="checkbox" name="objetivo[]" value="Captar clientes"> Captar nuevos clientes</label>
      <label><input type="checkbox" name="objetivo[]" value="Posicionamiento profesional"> Posicionarte como experto</label>
      <input type="text" name="objetivo_otro" placeholder="Otro...">
    </div>

    <label>3. ¿Qué tipo de clientes quieres atraer?</label>
    <div class="opciones">
      <label><input type="checkbox" name="clientes[]" value="Empresas"> Empresas</label>
      <label><input type="checkbox" name="clientes[]" value="Individuales"> Clientes individuales</label>
      <label><input type="checkbox" name="clientes[]" value="Instituciones públicas"> Instituciones públicas</label>
      <label><input type="checkbox" name="clientes[]" value="Internacionales"> Internacionales</label>
      <input type="text" name="clientes_otro" placeholder="Otro...">
    </div>

    <label>4. ¿Qué servicios específicos quieres destacar?</label>
    <textarea name="servicios" rows="4" placeholder="Describe tus servicios principales..."></textarea>

    <label>5. ¿Qué estilo visual prefieres?</label>
    <div class="opciones">
      <label><input type="checkbox" name="estilo[]" value="Técnico"> Técnico y moderno</label>
      <label><input type="checkbox" name="estilo[]" value="Minimalista"> Minimalista y limpio</label>
      <label><input type="checkbox" name="estilo[]" value="Corporativo"> Corporativo y serio</label>
      <label><input type="checkbox" name="estilo[]" value="Innovador"> Creativo e innovador</label>
      <input type="text" name="estilo_otro" placeholder="Otro...">
    </div>

    <label>6. ¿Qué secciones te gustaría incluir?</label>
    <div class="opciones">
      <label><input type="checkbox" name="secciones[]" value="Inicio"> Inicio / Presentación</label>
      <label><input type="checkbox" name="secciones[]" value="Servicios"> Servicios</label>
      <label><input type="checkbox" name="secciones[]" value="Proyectos"> Proyectos realizados</label>
      <label><input type="checkbox" name="secciones[]" value="Perfil"> Sobre mí / Perfil profesional</label>
      <label><input type="checkbox" name="secciones[]" value="Blog"> Blog técnico / artículos</label>
      <label><input type="checkbox" name="secciones[]" value="Contacto"> Contacto</label>
      <input type="text" name="secciones_otro" placeholder="Otro...">
    </div>

    <label>7. ¿Qué funcionalidades necesitas?</label>
    <div class="opciones">
      <label><input type="checkbox" name="funcionalidades[]" value="Formulario"> Formulario de contacto</label>
      <label><input type="checkbox" name="funcionalidades[]" value="WhatsApp"> Botón de WhatsApp</label>
      <label><input type="checkbox" name="funcionalidades[]" value="Descarga"> Descarga de CV o portafolio</label>
      <label><input type="checkbox" name="funcionalidades[]" value="Galería"> Galería de imágenes o videos</label>
      <label><input type="checkbox" name="funcionalidades[]" value="Redes"> Integración con redes sociales</label>
      <input type="text" name="funcionalidades_otro" placeholder="Otro...">
    </div>

    <label>8. ¿Tienes referencias de otras páginas que te gusten?</label>
    <textarea name="referencias" rows="3" placeholder="Comparte enlaces o describe qué te gusta de ellas..."></textarea>

    <label>9. ¿Qué problemas esperas resolver con esta página?</label>
    <textarea name="problemas" rows="4" placeholder="Ej. falta de visibilidad, dificultad para explicar tus servicios..."></textarea>

    <label>10. ¿Hay algo que no quieres que aparezca en tu sitio?</label>
    <textarea name="restricciones" rows="3" placeholder="Ej. información personal, colores específicos..."></textarea>

    <button type="submit">Enviar respuestas</button>
  </form>
</body>
</html>
